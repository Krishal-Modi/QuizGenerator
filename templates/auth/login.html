{% extends "base.html" %}

{% block title %}Login - Adaptive Quiz Generator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle display-4 text-primary"></i>
                    <h2 class="mt-2">Welcome Back</h2>
                    <p class="text-muted">Sign in to continue learning</p>
                </div>
                
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="you@example.com" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="••••••••" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Sign In
                    </button>
                    
                    <div class="text-center">
                        <a href="{{ url_for('auth.forgot_password') }}" class="text-muted small">
                            Forgot your password?
                        </a>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <span class="text-muted">Don't have an account?</span>
                <a href="{{ url_for('auth.signup') }}" class="fw-bold">Sign up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
