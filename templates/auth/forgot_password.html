{% extends "base.html" %}

{% block title %}Forgot Password - Adaptive Quiz Generator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-key display-4 text-primary"></i>
                    <h2 class="mt-2">Reset Password</h2>
                    <p class="text-muted">Enter your email to receive a reset link</p>
                </div>
                
                <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="you@example.com" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-send"></i> Send Reset Link
                    </button>
                    
                    <div class="text-center">
                        <a href="{{ url_for('auth.login') }}" class="text-muted">
                            <i class="bi bi-arrow-left"></i> Back to login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
