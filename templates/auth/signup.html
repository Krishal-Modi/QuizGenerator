{% extends "base.html" %}

{% block title %}Sign Up - Adaptive Quiz Generator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus display-4 text-primary"></i>
                    <h2 class="mt-2">Create Account</h2>
                    <p class="text-muted">Join and start learning smarter</p>
                </div>
                
                <form method="POST" action="{{ url_for('auth.signup') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="name" name="name" 
                                   placeholder="John Doe" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="you@example.com" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Min 6 characters" required minlength="6">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="confirm_password" 
                                   name="confirm_password" placeholder="••••••••" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">I am a:</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" 
                                       id="role_student" value="student" checked>
                                <label class="form-check-label" for="role_student">
                                    <i class="bi bi-mortarboard"></i> Student
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" 
                                       id="role_instructor" value="instructor">
                                <label class="form-check-label" for="role_instructor">
                                    <i class="bi bi-person-workspace"></i> Instructor
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#">Terms of Service</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-person-plus"></i> Create Account
                    </button>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <span class="text-muted">Already have an account?</span>
                <a href="{{ url_for('auth.login') }}" class="fw-bold">Sign in</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
