{% extends "base.html" %}

{% block title %}Enter Password - {{ quiz.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-4 text-center">
                <i class="bi bi-lock display-4 text-warning mb-3"></i>
                <h3>Password Required</h3>
                <p class="text-muted">This quiz is password protected. Please enter the password to continue.</p>
                
                <form method="POST" action="{{ url_for('quiz.start_quiz', quiz_id=quiz.id) }}">
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg text-center" 
                               name="password" placeholder="Enter password" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-unlock"></i> Unlock Quiz
                    </button>
                </form>
                
                <div class="mt-3">
                    <a href="{{ url_for('quiz.index') }}" class="text-muted">
                        <i class="bi bi-arrow-left"></i> Back to quizzes
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
